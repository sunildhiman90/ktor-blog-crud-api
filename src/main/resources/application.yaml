ktor:
    application:
        modules:
            - com.example.ApplicationKt.module
    deployment:
        port: 8080
        watch:
          - classes
          - resources
    development: true
jwt:
  domain: "http://0.0.0.0:8080/"
  audience: "client"
  issuer: "http://0.0.0.0:8080/"
  realm: "ktor-blog-api"
  claimField: "id"

database:
  url: "jdbc:mysql://localhost:3306/ktor_blog_api_database"
  user: "ktor_blog_api_database_user2"
  driver: "com.mysql.cj.jdbc.Driver"
